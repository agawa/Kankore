<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>音探・爆雷</title>
    <style>
      .nenryo {
        background-color: #7CFC00;
        text-align: center;
      }
      .danyaku {
        background-color: #808000;
        text-align: center;
      }
      .kouzai {
        background-color: #C0C0C0;
        text-align: center;
      }
      .bouki {
        background-color: #B8860B;
        text-align: center;
      }
      .explain {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    駆逐艦を秘書にすると出やすい。<br/>
    司令レベルは10が目安。レア度が特に高いものは20以上。<br/><br/>
    <table border='1'>
      <tr>
        <th class="nenryo">燃料</th>
        <th class="danyaku">弾薬</th>
        <th class="kouzai">鋼材</th>
        <th class="bouki">ボーキサイト</th>
      </tr>
      <tr>
        <td class="nenryo">10</td>
        <td class="danyaku">10</td>
        <td class="kouzai">10</td>
        <td class="bouki">20</td>
      </tr>
      <tr>
        <td colspan='4' class="explain">
          三式ソナー狙いの回数回し　93式ソナーも出る　ソナー率は約8.5%
        </td>
      </tr>
    </table>
    <br/>
    <table border='1'>
      <tr>
        <th class="nenryo">燃料</th>
        <th class="danyaku">弾薬</th>
        <th class="kouzai">鋼材</th>
        <th class="bouki">ボーキサイト</th>
      </tr>
      <tr>
        <td class="nenryo">10</td>
        <td class="danyaku">10</td>
        <td class="kouzai">10</td>
        <td class="bouki">11</td>
      </tr>
      <tr>
        <td colspan='4' class="explain">
          93式ソナー狙いの回数回し　ソナー率は約8.5%　開発失敗率は80%ほどなので気長に　三式ソナーは出ない？
        </td>
      </tr>
    </table>
    <br/>
    <table border='1'>
      <tr>
        <th class="nenryo">燃料</th>
        <th class="danyaku">弾薬</th>
        <th class="kouzai">鋼材</th>
        <th class="bouki">ボーキサイト</th>
      </tr>
      <tr>
        <td class="nenryo">10</td>
        <td class="danyaku">30</td>
        <td class="kouzai">10</td>
        <td class="bouki">10</td>
      </tr>
      <tr>
        <td colspan='4' class="explain">
          爆雷用の回数回し　機銃も出てくる　爆雷率は約13.7%
        </td>
      </tr>
    </table>
    <br/>
    <table border='1'>
      <tr>
        <th class="nenryo">燃料</th>
        <th class="danyaku">弾薬</th>
        <th class="kouzai">鋼材</th>
        <th class="bouki">ボーキサイト</th>
      </tr>
      <tr>
        <td class="nenryo">10</td>
        <td class="danyaku">50</td>
        <td class="kouzai">10</td>
        <td class="bouki">10</td>
      </tr>
      <tr>
        <td colspan='4' class="explain">
          上の亜種　三式投射機がやや出やすい
        </td>
      </tr>
    </table>
  </body>
</html>
