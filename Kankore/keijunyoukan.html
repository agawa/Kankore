<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>軽巡洋艦</title>
    <style>
      .nenryo {
        background-color: #7CFC00;
        text-align: center;
      }
      .danyaku {
        background-color: #808000;
        text-align: center;
      }
      .kouzai {
        background-color: #C0C0C0;
        text-align: center;
      }
      .bouki {
        background-color: #B8860B;
        text-align: center;
      }
      .explain {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <table border='1'>
      <tr>
        <th class="nenryo">燃料</th>
        <th class="danyaku">弾薬</th>
        <th class="kouzai">鋼材</th>
        <th class="bouki">ボーキサイト</th>
      </tr>
      <tr>
        <td class="nenryo">30</td>
        <td class="danyaku">30</td>
        <td class="kouzai">30</td>
        <td class="bouki">30</td>
      </tr>
      <tr>
        <td colspan='4' class="explain">
          最低値レシピ　主に駆逐・軽巡が出る　低確率で重巡も出る
          クエストに必要な天龍型や川内型(低確率)も出る　レア駆逐は出ず、レア軽巡は夕張のみ出る(極低確率)
        </td>
      </tr>
    </table>
    <br/>
    <table border='1'>
      <tr>
        <th class="nenryo">燃料</th>
        <th class="danyaku">弾薬</th>
        <th class="kouzai">鋼材</th>
        <th class="bouki">ボーキサイト</th>
      </tr>
      <tr>
        <td class="nenryo">250</td>
        <td class="danyaku">30</td>
        <td class="kouzai">200</td>
        <td class="bouki">30</td>
      </tr>
      <tr>
        <td colspan='4' class="explain">
          主に軽巡・重巡が出る　低確率でレア駆逐・レア軽巡も出る
        </td>
      </tr>
    </table>
  </body>
</html>
